<html lang="enS">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <title>Unit Converter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <main class="main">
            <div class="container">
                <header class="header">
                    <h1>Meteric/Imperial unit conversion</h1>
                    <p class="input-value">0</p>
                </header>
                
                <section class="unit-values">
                    
                    <div class="unit-of-measurement">
                        
                    <header>
                        <h2>Length (Meter/Feet)</h2>
                    </header>
                    
                    <div class="values">
                        <p class="meters-to-feet">0 meters = 0.000 feet</p>
                        
                        <p>|</p>
                        
                        <p class="feet-to-meters">0 feet = 0.000 meters</p>
                    </div>
                    
                    </div>
                    
                    <div class="unit-of-measurement">
                        
                    <header>
                        <h2>Volume (Liters/Gallons)</h2>
                    </header>
                    
                    <div class="values">
                        <p class="liters-to-gallons">0 liters = 0.000 gallons</p>
                        <p>|</p>
                        <p class="gallons-to-liters">0 gallons = 0.000 liters</p>
                    </div>
                    
                    </div>
                    
                    <div class="unit-of-measurement">
                        
                    <header>
                        <h2>Mass (Kilograms/Pounds)</h2>
                    </header>
                    
                    <div class="values">
                        <p class="kilos-to-pounds">0 kilos = 0.000 pounds</p>
                        <p>|</p> 
                        <p class="pounds-to-kilos">0 pounds = 0.000 kilos</p>
                    </div>
                    
                    </div>
                    
                </section>
            
            </div>   
        </main>
        <script src="index.js"></script>
    </body>
</html>
